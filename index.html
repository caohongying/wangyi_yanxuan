<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>网易严选</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_882396_eam2k3hpbh.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
      (function(){
        var width = document.documentElement.clientWidth;
        var styleNode = document.createElement('style');
        styleNode.innerHTML = 'html{font-size: '+ width/10 +'px !important;}';
        document.head.appendChild(styleNode);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
  <!-- built files will be auto injected -->
  </body>
</html>
